<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="con">
        <div class="row">
            <H1>Calculator</H1>
            <div class="menu">
                <input type="text" id="input" placeholder="Please type here:" disabled>
                <div class="menu-group">
                    <div class="menu-buttons">
                        <button onclick="calNumber('1')">1</button>
                        <button onclick="calNumber('2')">2</button>
                        <button onclick="calNumber('3')">3</button>
                        <button onclick="calThan(1)">+</button>
                        <button onclick="calCle()">C</button>
                    </div>
                    <div class="menu-buttons">
                        <button onclick="calNumber('4')">4</button>
                        <button onclick="calNumber('5')">5</button>
                        <button onclick="calNumber('6')">6</button>
                        <button onclick="calThan(3)">-</button>
                        <button onclick="calThan(2)">/</button>
                    </div>
                    <div class="menu-buttons">
                        <button onclick="calNumber('7')">7</button>
                        <button onclick="calNumber('8')">8</button>
                        <button onclick="calNumber('9')">9</button>
                        <button onclick="calThan(4)">*</button>
                        <button onclick="calEqual()">=</button>
                    </div>
                    <div class="menu-buttons">
                        <button onclick="calNumber('0')">0</button>
                        <button onclick="calNumber('00')">00</button>
                        <button onclick="calNumber('.')">.</button>
                        <button onclick="calDel()"><-</button>
                    </div>
                </div>
                <p>v1.0</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
